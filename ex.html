<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }

        .books, .members {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book, .member {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Management System</h1>
</header>

<nav>
    <a href="#books">Books</a>
    <a href="#members">Members</a>
</nav>

<section id="books">
    <h2>Books</h2>
    <div class="books">
        <!-- Sample book entry -->
        <div class="book">
            <h3>Book Title</h3>
            <p>Author: John Doe</p>
            <p>ISBN: 1234567890</p>
        </div>
        <!-- Add more book entries as needed -->
    </div>
</section>

<section id="members">
    <h2>Members</h2>
    <div class="members">
        <!-- Sample member entry -->
        <div class="member">
            <h3>John Doe</h3>
            <p>Member ID: 001</p>
            <p>Email: john@example.com</p>
        </div>
        <!-- Add more member entries as needed -->
    </div>
</section>

</body>
</html>
